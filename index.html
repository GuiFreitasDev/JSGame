<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cotainer">
        <header>
            <h1>Guess the number game</h1>
            <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se você pode advinhar qual
            é em 10 turnos ou menos. Nós iremos te ajudar dizendo se a tetativa foi maior ou menos
            que o número selecionado.
            </p>
        </header>
        <main>
            <div class="form">
                <label for="guess">Digite sua tentativa: </label>
                <input type="number" id="guessField" class="guessField" min="1" max="5">
                <input type="submit" value="Submit guess" class="guessSubmit">
            </div>
        
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <span class="reset"></span>
            </div>
        </main>
    </div>
</body>
</html>
